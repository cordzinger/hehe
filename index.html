<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1a0f2b;
      --card:#ffffff10;
      --card2:#ffffff18;
      --text:#f7f3ff;
      --muted:#d8cff6;
      --yes:#22c55e;
      --no:#ef4444;
      --accent:#ff4d8d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 20%, #ff4d8d25, transparent 60%),
                  radial-gradient(900px 500px at 80% 30%, #a855f725, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.9;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.25));
    }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: var(--accent);
      border-radius: 4px;
      animation: floatUp linear infinite;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: var(--accent);
      border-radius: 50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      from{ transform: translateY(20px) rotate(45deg); opacity:0; }
      10%{opacity:1}
      to{ transform: translateY(-110svh) rotate(45deg); opacity:0; }
    }

    .shell{
      width:min(880px, 92vw);
      padding:24px;
    }

    .stage{
      border:1px solid #ffffff24;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      font-weight:600;
      letter-spacing:.2px;
      color:var(--muted);
      border:1px solid #ffffff24;
      padding:10px 14px;
      border-radius:999px;
      background:#ffffff0a;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 24px #ff4d8d90;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:20px;
      align-items:center;
      margin-top:18px;
    }
    @media (max-width: 760px){
      .grid{grid-template-columns:1fr}
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.08;
    }
    p{
      margin:0;
      color: var(--muted);
      font-size: 16px;
      line-height:1.5;
    }

    .cardFace{
      border:1px solid #ffffff24;
      background:#0b0b1620;
      border-radius:22px;
      padding:22px;
      min-height: 220px;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
    }

    .bigHeart{
      width:80px;height:80px;
      margin-bottom:8px;
      transform: rotate(45deg);
      background: var(--accent);
      border-radius: 14px;
      position:relative;
      box-shadow: 0 18px 40px #ff4d8d35;
      align-self:flex-start;
    }
    .bigHeart:before, .bigHeart:after{
      content:"";
      position:absolute;
      width:80px;height:80px;
      background: var(--accent);
      border-radius:50%;
    }
    .bigHeart:before{ left:-40px; top:0; }
    .bigHeart:after{ left:0; top:-40px; }

    .btnRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:16px;
    }
    button{
      border:0;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight:700;
      cursor:pointer;
      color:#0b1020;
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .primary{
      background: linear-gradient(180deg, #ff79ad, #ff4d8d);
      color:#13081a;
    }
    .secondary{
      background:#ffffff12;
      border:1px solid #ffffff24;
      color: var(--text);
    }

    /* Proposal screen */
    .proposal{
      display:none;
      margin-top:10px;
    }
    .proposal.active{ display:block; }

    .questionBox{
      margin-top:14px;
      border:1px solid #ffffff24;
      background:#ffffff0a;
      border-radius:22px;
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .questionTitle{
      font-size: clamp(22px, 3.2vw, 34px);
      margin: 0 0 8px;
    }
    .hint{
      font-size: 14px;
      color: #e9e2ffcc;
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
    }
    .yes{
      background: linear-gradient(180deg, #5cff9a, var(--yes));
      color:#06210f;
      padding: 12px 18px;
    }
    .no{
      background: linear-gradient(180deg, #ff8a8a, var(--no));
      color:#2a0606;
      padding: 12px 18px;
      position:relative;
    }

    .result{
      margin-top:14px;
      display:none;
      border:1px solid #ffffff24;
      background:#0b0b1620;
      border-radius:18px;
      padding:14px 16px;
      color: var(--text);
    }
    .result.show{ display:block; }

    .footer{
      margin-top:18px;
      color:#ffffff80;
      font-size: 12px;
    }

    /* confetti hearts on YES */
    .burst{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      display:none;
    }
    .burst.show{display:block;}
    .mini{
      position:absolute;
      width:14px;height:14px;
      transform: rotate(45deg);
      background: var(--accent);
      border-radius: 3px;
      animation: pop 900ms ease-out forwards;
    }
    .mini:before, .mini:after{
      content:"";
      position:absolute;
      width:14px;height:14px;
      background: var(--accent);
      border-radius:50%;
    }
    .mini:before{ left:-7px; top:0; }
    .mini:after{ left:0; top:-7px; }
    @keyframes pop{
      0%{ transform: translate(0,0) rotate(45deg) scale(.8); opacity:0; }
      10%{opacity:1}
      100%{ transform: translate(var(--dx), var(--dy)) rotate(45deg) scale(1.2); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="burst" id="burst"></div>

  <main class="shell">
    <section class="stage" aria-live="polite">
      <span class="badge"><span class="dot"></span> interactive valentine card</span>

      <div class="grid">
        <div>
          <h1 id="headline">I made you something ü´∂</h1>
          <p id="subtext">Click the card to open it. (It‚Äôs lowkey cheesy, sorry not sorry.)</p>

          <div class="btnRow">
            <button class="primary" id="openBtn">Open the card</button>
            <button class="secondary" id="resetBtn" title="Start over">Reset</button>
          </div>

          <div class="proposal" id="proposal">
            <div class="questionBox">
              <h2 class="questionTitle" id="question">Will you be my Valentine? üíò</h2>
              <div class="hint" id="hint">Choose wisely‚Ä¶</div>

              <div class="actions" id="actions">
                <button class="yes" id="yesBtn">YES üíñ</button>
                <button class="no" id="noBtn">no üò∂</button>
              </div>

              <div class="result" id="result"></div>
            </div>
          </div>

          <div class="footer">Tip: If you want, I can customize names + a personal message.</div>
        </div>

        <div class="cardFace" id="card">
          <div class="bigHeart" aria-hidden="true"></div>
          <div style="font-weight:800; font-size:18px;">To: <span id="toName">you</span></div>
          <div style="color: var(--muted);">From: <span id="fromName">me</span></div>
          <div style="margin-top:10px; color:#ffffffd0;">
            Click ‚ÄúOpen the card‚Äù üòå
          </div>
        </div>
      </div>
    </section>
  </main>

<script>
  // ===== Floating background hearts =====
  const heartsWrap = document.getElementById("hearts");
  const burstWrap = document.getElementById("burst");

  function makeBgHearts(count = 18){
    heartsWrap.innerHTML = "";
    for(let i=0;i<count;i++){
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random()*100;
      const delay = Math.random()*6;
      const dur = 6 + Math.random()*8;
      const size = 10 + Math.random()*14;
      h.style.left = left + "vw";
      h.style.bottom = (-10 - Math.random()*30) + "px";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.opacity = 0.5 + Math.random()*0.5;
      // adjust pseudo sizes using CSS variables via scale:
      h.style.transform = `rotate(45deg) scale(${size/18})`;
      heartsWrap.appendChild(h);
    }
  }
  makeBgHearts();

  // ===== UI logic =====
  const openBtn = document.getElementById("openBtn");
  const resetBtn = document.getElementById("resetBtn");
  const proposal = document.getElementById("proposal");
  const headline = document.getElementById("headline");
  const subtext = document.getElementById("subtext");
  const result = document.getElementById("result");

  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const actions = document.getElementById("actions");

  let opened = false;
  let noDodges = 0;

  function openCard(){
    if(opened) return;
    opened = true;
    headline.textContent = "Okay‚Ä¶ real question üò≥";
    subtext.textContent = "I‚Äôm being serious (kinda).";
    proposal.classList.add("active");
    result.classList.remove("show");
    result.innerHTML = "";
  }

  function reset(){
    opened = false;
    noDodges = 0;
    headline.textContent = "I made you something ü´∂";
    subtext.textContent = "Click the card to open it. (It‚Äôs lowkey cheesy, sorry not sorry.)";
    proposal.classList.remove("active");
    result.classList.remove("show");
    result.innerHTML = "";
    // put No button back
    noBtn.style.position = "relative";
    noBtn.style.left = "0px";
    noBtn.style.top = "0px";
  }

  openBtn.addEventListener("click", openCard);
  document.getElementById("card").addEventListener("click", openCard);
  resetBtn.addEventListener("click", reset);

  // ===== "No" button dodge =====
  function dodgeNo(){
    if(!opened) openCard();

    noDodges++;

    // Make it absolute within actions box after first dodge
    const rect = actions.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    noBtn.style.position = "absolute";

    const maxX = rect.width - btnRect.width;
    const maxY = rect.height - btnRect.height;

    // If actions box is short, allow a bit more vertical room
    const yRoom = Math.max(maxY, 28);

    const x = Math.random() * Math.max(maxX, 10);
    const y = (Math.random() * yRoom) - (yRoom/2);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    if(noDodges === 1){
      document.getElementById("hint").textContent = "Try again üòå";
    } else if(noDodges === 3){
      document.getElementById("hint").textContent = "Bro it‚Äôs literally not letting you üò≠";
    } else if(noDodges === 6){
      document.getElementById("hint").textContent = "Just press YES ü§®";
    }
  }

  noBtn.addEventListener("mouseenter", dodgeNo);
  noBtn.addEventListener("click", dodgeNo);

  // ===== YES action =====
  function heartBurst(){
    burstWrap.innerHTML = "";
    burstWrap.classList.add("show");

    const cx = window.innerWidth * 0.5;
    const cy = window.innerHeight * 0.4;

    const pieces = 26;
    for(let i=0;i<pieces;i++){
      const m = document.createElement("div");
      m.className = "mini";
      m.style.left = cx + "px";
      m.style.top  = cy + "px";

      const angle = (Math.PI * 2) * (i / pieces);
      const dist = 120 + Math.random()*220;
      const dx = Math.cos(angle) * dist + (Math.random()*40 - 20);
      const dy = Math.sin(angle) * dist + (Math.random()*40 - 20);

      m.style.setProperty("--dx", dx + "px");
      m.style.setProperty("--dy", dy + "px");
      m.style.opacity = 0.9;

      burstWrap.appendChild(m);
    }

    setTimeout(()=> burstWrap.classList.remove("show"), 950);
  }

  yesBtn.addEventListener("click", () => {
    if(!opened) openCard();
    heartBurst();

    result.classList.add("show");
    result.innerHTML = `
      <div style="font-weight:900; font-size:18px; margin-bottom:6px;">YAYYY üò≠üíñ</div>
      <div style="color:#e9e2ffcc; line-height:1.5;">
        You just made my whole day.<br>
        Screenshot this and send it to me as proof üòå
      </div>
    `;

    document.getElementById("hint").textContent = "Correct answer ‚úÖ";
  });

  // Optional: let you customize via query string like ?to=Name&from=Name
  const params = new URLSearchParams(location.search);
  const to = params.get("to");
  const from = params.get("from");
  if(to) document.getElementById("toName").textContent = to;
  if(from) document.getElementById("fromName").textContent = from;
</script>
</body>
</html>
